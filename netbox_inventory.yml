---
plugin: netbox.netbox.nb_inventory
api_endpoint: http://netbox.mgmt.toal.ca
validate_certs: True
config_context: True
flatten_config_context: True
flatten_custom_fields: True
interfaces: True
services: True
plurals: False

group_by:
  - site
  - tag  
  - role
  - platform
  - cluster  

query_filters:
  - tag: ansible  

